<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //javascript
            function exibeAlgo(){
                console.log('Hello Word!')
            }
            //executa a função passada a cada 1s setInterval(exibeAlgo, 1000)
            // aguada 5s e executa a função passada uma única vez setTimeout(exibeAlgo, 5000)
            setTimeout(exibeAlgo, 5000)
        </script>
    </body>
</html>
