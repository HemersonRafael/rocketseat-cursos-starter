<!DOCTYPE html>
<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            //javascript
            var nome = "Hemerson"; //string
            var idade = 24; //int
            var peso = 1.86; //float
            var humano = true; // bool
            var alunos = ['rafael', 'lucas','hemerson']; //vetor
            var aluno = {
                nome: 'Hemerson',
                idade: 24,
                peso: 83.5,
                humano: true
            }; //object

            console.log(nome, idade, peso, humano);
            console.log(alunos);
            console.log(alunos[0], alunos[1], alunos[2]);
            console.log(aluno.nome, aluno.idade, aluno.peso, aluno.humano);
        </script>
    </body>
</html>
