        <script>
            //javascript
            //busacando elementos na DOM(Document Object Model)

            // pega lista de tag do tipo informado var inputElement = document.getElementsByTagName('input');
            // pega lista de tag com class informado var inputElement = document.getElementsByClassName('nome');
            //querySelector e querySelectorAll s√£o utilizados para navegar pela dom
            var inputElement = document.querySelector("body div#app input");
