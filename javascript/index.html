<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Curso Javascript</title>
        
    </head>
    <body>
        <div id='app'>
            <button onclick="mostraAlerta()">Me pressione</button>
            <button onmouseover="mostraSobre()">passe sobre mim</button>
            <input onkeypress="mostraDigitou()"/>
        </div>
        <script>
            //javascript
            function mostraAlerta(){
                alert('botão foi clicado')
            }
            function mostraSobre(){
                alert('você passou sobre botão')
            }
            function mostraDigitou(){
                alert('você digitou!')
            }
            
        </script>
    </body>
</html>
